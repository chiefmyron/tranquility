---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: tranquility
name: tranquility
provider: virtualbox

authorize: ~/.ssh/patto-work-laptop.pub

keys:
    - ~/.ssh/patto-work-laptop

folders:
    - map: "C:/Development/Code/tranquility"
      to: "/home/vagrant/tranquility"

sites:
    - map: homestead.app
      to: "/home/vagrant/tranquility/public"

databases:
    - tranquility

